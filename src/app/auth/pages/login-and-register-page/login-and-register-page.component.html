<!-- ============ Breadcrumb Area ============ -->
<div
  class="rbt-breadcrumb-default ptb--100 ptb_md--50 ptb_sm--30 bg-gradient-1"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-inner text-center">
          <h2 class="title">Login & Register</h2>
          <ul class="page-list">
            <li class="rbt-breadcrumb-item"><a href="index.html">Home</a></li>
            <li>
              <div class="icon-right">
                <i class="feather-chevron-right"></i>
              </div>
            </li>
            <li class="rbt-breadcrumb-item active">Login & Register</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ============ Form Area ============ -->
<div class="rbt-elements-area bg-color-white rbt-section-gap">
  <div class="container">
    <div class="row gy-5 row--30">
      <!-- ======== Login Form ======== -->
      <div class="col-lg-6">
        <div class="rbt-contact-form contact-form-style-1 max-width-auto">
          <h3 class="title">Login</h3>

          <form
            [formGroup]="loginForm"
            (ngSubmit)="onLogin()"
            class="max-width-auto"
          >
            <!-- ===== Inputs ===== -->
            <!-- --- Email --- -->
            <div class="form-group">
              <label>Username or email *</label>
              <input type="email" formControlName="email" name="con_name" />
              <span class="focus-border"></span>
            </div>

            <!-- --- Password --- -->
            <div class="form-group">
              <label>Password *</label>
              <input
                type="password"
                formControlName="password"
                name="con_email"
              />
              <span class="focus-border"></span>
            </div>

            <!-- ===== Remember me & lost password ===== -->
            <div class="row mb--30">
              <div class="col-lg-6">
                <div class="rbt-checkbox">
                  <input type="checkbox" id="rememberme" name="rememberme" />
                  <label for="rememberme">Remember me</label>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="rbt-lost-password text-end">
                  <a class="rbt-btn-link" href="#">Lost your password?</a>
                </div>
              </div>
            </div>

            <!-- ===== Submit btn ===== -->
            <div class="form-submit-group">
              <button
                type="submit"
                class="rbt-btn btn-md btn-gradient hover-icon-reverse w-100"
              >
                <span class="icon-reverse-wrapper">
                  <span class="btn-text">Log In</span>
                  <span class="btn-icon"
                    ><i class="feather-arrow-right"></i
                  ></span>
                  <span class="btn-icon"
                    ><i class="feather-arrow-right"></i
                  ></span>
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- ======== Register Form ======== -->
      <div class="col-lg-6">
        <div class="rbt-contact-form contact-form-style-1 max-width-auto">
          <h3 class="title">Register</h3>

          <form
            [formGroup]="registerForm"
            (ngSubmit)="onRegister()"
            class="max-width-auto"
          >
            <div class="relative">
              <div class="form-group">
                <label>Full Name *</label>
                <input type="text" formControlName="name" name="con_name" />
                <span class="focus-border"></span>
              </div>
              <span
                *ngIf="isInvalidField('name')"
                class="form-text text-danger absolute-input-error"
              >
                Name is required
              </span>
            </div>
            <div class="relative">
              <div class="form-group">
                <label>Full Surname *</label>
                <input type="text" formControlName="surname" name="con_name" />
                <span class="focus-border"></span>
              </div>
              <span
                *ngIf="isInvalidField('surname')"
                class="form-text text-danger absolute-input-error"
              >
                Surname is required
              </span>
            </div>

            <div class="relative">
              <div class="form-group">
                <label>Email address *</label>
                <input type="email" formControlName="email" name="con_name" />
                <span class="focus-border"></span>
              </div>
              <span
                *ngIf="isInvalidField('email')"
                class="form-text text-danger absolute-input-error"
              >
                Invalid Email
              </span>
            </div>

            <div class="relative">
              <div class="form-group">
                <input
                  name="register_password"
                  type="password"
                  formControlName="password"
                />
                <label>Password *</label>
                <span class="focus-border"></span>
              </div>
              <span
                *ngIf="isInvalidField('password')"
                class="form-text text-danger absolute-input-error"
              >
                Password should be at least 6 characters
              </span>
            </div>

            <div class="relative">
              <div class="form-group">
                <input
                  formControlName="confirmPassword"
                  name="register_conpassword"
                  type="password"
                />
                <label>Confirm Password *</label>
                <span class="focus-border"></span>
              </div>
              <span
                *ngIf="isInvalidField('confirmPassword')"
                class="form-text text-danger absolute-input-error"
              >
                Password must be equals
              </span>
            </div>

            <div class="form-submit-group">
              <button
                type="submit"
                class="rbt-btn btn-md btn-gradient hover-icon-reverse w-100"
              >
                <span class="icon-reverse-wrapper">
                  <span class="btn-text">Register</span>
                  <span class="btn-icon"
                    ><i class="feather-arrow-right"></i
                  ></span>
                  <span class="btn-icon"
                    ><i class="feather-arrow-right"></i
                  ></span>
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
